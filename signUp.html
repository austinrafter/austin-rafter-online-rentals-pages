      <div class="container">
        <form class="" action="index.html" method="post">
          <h2>Sign Up </h2>
          <label for="name"><b>Username:</b></label>
          <input type="text" id="name" name="name" value="" required>
          <label for="email"><b>Email:</b></label>
          <input type="text" id= "email"  name="email" value="" required>
          <label for="pass"><b>Password(8 characters minimum):</b></label>
          <input type="password" id="pass" name="password" value=""  minlength="8" required>
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" minlength="8" required>
          <input type="submit" value="Submit">

        </form>
